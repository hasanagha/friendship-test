{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block page_title %}Friendship Test | Social SweetHearts{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'libs/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/main.min.css' %}" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><a href="{% url 'ftest:home' %}" rel="home">
                    <img src="{% static 'images/social-sweethearts-logo.png' %}" alt="" title="social sweethearts" />
                </a></li>
                <li class="link"><a href="{% url 'ftest:create-quiz' %}" class="btn btn-primary">Create your own quiz now</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <ul>
            <li class=""><a href="#">Privacy</a></li>
            <li class=""><a href="#">Terms</a></li>
        </ul>
        <p>Copyright © 2012-2022 Social Sweethearts® GmbH. All Rights Reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</body>
</html>
